<!DOCTYPE html>
<html>
<head>

<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript" src="javascripts/Courses.js"></script>

<style>
table, td, th {
	border: 1px solid black;
}

td, th {
	width: 100px;
}
</style>

</head>
<body>

	
	<!-- navigation panel-->
	<section id="firstPageSection" style="display:block;">
		<input type="button" onclick="listCourses()" value="List Courses" />
	</section> <br>
	
	<!-- adding section-->
	<section id="addingSection" style="display:none;">
		
		<form>
			<label for="courseName">Course Name:</label> <input id="courseName"
				type="text" size="20" required="required"><br> <label
				for="courseCredit">Course Credit:</label> <input id="courseCredit"
				type="number" size="20" maxlength="1" required="required"><br>
			<label for="courseCode">Course Code:</label> <input id="courseCode"
				type="text" size="20" maxlength="5" required="required"><br>
			<input id="submitButton" type="button" value="Submit">
			<input id="backButton" type="button" value="Back">
		</form>
	</section> <br>

	<!-- listing and deleting section-->
	<section id="listingAndDeletingSection" style="display:none;">

		<div id="courses">
			<table id="courses">
				<tr>
					<th>Code</th>
					<th>Course Name</th>
					<th>Credit</th>
					<th>-</th>
				</tr>

			</table>
		</div>
				
	</section><br>
	
	<div id="addCourseBtn" style="display:none;">
			<input type="button" onclick="getAddCoursePage()" value="Add Course" />
	</div><br>
		
		
	<div id="coursesNotFound" style="display:none;">
			<h2>No Courses to Show!</h2>
	</div><br>


</body>
</html>
