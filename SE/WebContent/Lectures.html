<!DOCTYPE html>
<html>
<head>

<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript" src="javascripts/Lectures.js"></script>

table, td, th {
	border: 1px solid black;
}

	width: 100px;
}
</style> -->

</head>

<body>

	
	<!-- navigation panel-->
	<section id="firstPageSection" style="display:block;">
		<input type="button" onclick="listLectures()" value="List Lectures" />
	</section> <br>
	
	<!-- adding section-->
	<section id="addingSection" style="display:none;">
		
		<form>
			<label for="lectureName">Lecture Name:</label> <input id="lectureName"
				type="text" size="20" required="required"><br> <label
				for="lectureCredit">Lecture Credit:</label> <input id="lectureCredit"
				type="number" size="20" maxlength="1" required="required"><br>
			<label for="lectureCode">Lecture Code:</label> <input id="lectureCode"
				type="text" size="20" maxlength="5" required="required"><br>
			<input id="submitButton" type="button" value="Submit">
			<input id="backButton" type="button" value="Back">
		</form>
	</section> <br>

	<!-- listing and deleting section-->
	<section id="listingAndDeletingSection" style="display:none;">

		<div id="lectures">
			<table id="lectures">
				<tr>
					<th>Code</th>
					<th>Lecture Name</th>
					<th>Credit</th>
					<th>-</th>
				</tr>

			</table>
		</div>
				
	</section><br>
	
	<div id="addLectureBtn" style="display:none;">
			<input type="button" onclick="getAddLecturePage()" value="Add Lecture" />
	</div><br>
		
		
	<div id="lecturesNotFound" style="display:none;">
			<h5>No Lectures to Show!</h2>
	</div><br>


</body>
</html>
